<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="css/login-register.css">
  <link rel="stylesheet" type="text/css" href="css/header-footer.css">
  <link rel="stylesheet" type="text/css" href="css/postAd.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <!-- postAd.css have form style codes, so its used in every form -->

  <title>Register</title>
</head>
<body>

  <div class="branding clearfix" id="brand">
    <div class="logo">
      <a href="index.html"><img class="logo-img" src="images/bookbank.png" alt="BookBank"></a>
    </div>
    <div class="goto">
      <a class="ad btn" href="postAd.html">Post Free Ad</a>
      <div class="group">
        <!-- <div class="parent">
          <a class="btn" href="login.html"><i class="fa fa-user" aria-hidden="true"></i><span>My Account</span></a>
        </div> -->
        <div class="parent">
          <ul>
            <li>
              <a class="btn option" href="login.html"><span>Shekhar Gupta</span><i class="fa fa-caret-down" aria-hidden="true"></i></a>
              <ul class="list">
                <li class="btn"><a href="#"><span>Profile</span><i class="fa fa-user" aria-hidden="true"></i></a></li>
                <li class="btn"><a href="#"><span>Logout</span><i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- branding ends -->

  <div class="login-content clearfix shadow border">
    <form action="#" method="post">
      <h1>Signup</h1>

      <div class="row-md">
        <label>Name</label>
        <input type="text" name="title" class="form">
      </div>
      <div class="row-md">
        <label>Phone</label>
        <input type="tel" name="title" class="form">
      </div>
      <div class="row-md">
        <label>Password</label>
        <input type="password" name="title" class="form">
      </div>

      <input type="submit" value="Signup" class="btn btn-submit">

    </form>
  </div>

  <footer>
    <div class="content-left">
      <img class="logo-img" src="images/bookbank.png" alt="BookBank">
    </div>
  </footer>

</body>
</html>
