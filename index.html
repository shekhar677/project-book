<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Sell your old books</title>
  </head>
  <body>
    <section id="header-top">
      <div class="overlay"></div>
      <div class="nav">
        <div class="branding clearfix">
          <div class="logo">
            <h1><span>Book</span>Bank</h1>
          </div>
          <div class="goto">
            <a href="#">Post free ad</a>
            <a href="#"><i class="fa fa-user" aria-hidden="true"></i><span>My Account</span></a>
          </div>
        </div>
        <div class="search">
          <select class="select search-default" name="">
            <option value="novel">Science fiction</option>
            <option value="novel">Fiction</option>
            <option value="novel">Drama</option>
            <option value="novel" selected>Action and Adventure</option>
            <option value="novel">Romance</option>
            <option value="novel">Mystery</option>
            <option value="novel">Horror</option>
            <option value="novel">Health</option>
            <option value="novel">Science</option>
            <option value="novel">Encyclopedias</option>
            <option value="novel">Comics</option>
            <option value="novel">Cookbooks</option>
            <option value="novel">Biographies</option>
            <option value="novel">Autobiographies</option>
          </select>

          <input class="search-default clearfix" type="text" name="search" placeholder="Type book name here">
          <a class="btn-default" name="search"><i class="fa fa-search" aria-hidden="true"></i><span>Find</span></a>
        </div>
      </div>
    </section>
    <!-- header-top ends -->


    <section id="categories">
      <div class="row">
        <div class="col">
          <img src="images/icon/facebook.png" alt="Facebook">
          <h2>Facebook</h2>
        </div>
        <div class="col">
          <img src="images/icon/instagram.png" alt="Intagram">
          <h2>Instagram</h2>
        </div>
        <div class="col">
          <img src="images/icon/linkedin.png" alt="Linkedin">
          <h2>Linkedin</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img src="images/icon/skype.png" alt="Skype">
          <h2>Skype</h2>
        </div>
        <div class="col">
          <img src="images/icon/telegram.png" alt="Telegram">
          <h2>Telegram</h2>
        </div>
        <div class="col">
          <img src="images/icon/twitter.png" alt="Twitter">
          <h2>Twitter</h2>
        </div>
      </div>
    </section>
  </body>
</html>
