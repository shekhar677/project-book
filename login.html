<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="css/header-footer.css">
  <link rel="stylesheet" type="text/css" href="css/postAd.css">
  <link rel="stylesheet" type="text/css" href="css/login-register.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

  <title>Login</title>
</head>

<body>

  <div class="branding clearfix" id="brand">
    <div class="logo">
      <a href="index.html"><img class="logo-img" src="images/bookbank.png" alt="BookBank"></a>
    </div>
    <div class="goto">
      <a class="ad btn" href="postAd.html">Post Free Ad</a>
      <a class="btn" href="login.html"><i class="fa fa-user" aria-hidden="true"></i><span>My Account</span></a>
    </div>
  </div>
  <!-- branding ends -->

  <div class="login-content clearfix shadow">
    <form action="#" method="post">
      <h1>Login</h1>

      <div class="row-md">
        <label>Phone</label>
        <input type="tel" name="title" class="form">
      </div>
      <div class="row-md">
        <label>Password</label>
        <input type="password" name="title" class="form">
        <a class="forgot" href="#">Forgot password?</a>
      </div>

      <input type="submit" value="Login" class="btn btn-submit">
      <a class="new-account" href="register.html">Don't have an account? Register here</a>

    </form>
  </div>

  <footer>
    <div class="content-left">
      <img class="logo-img" src="images/bookbank.png" alt="BookBank">
    </div>
  </footer>
</body>

</html>
